
{{each NewServers as item i}}
<li class="leftItemShop">
<img src="{{item.imgUrl}}">
  <div>
    <div class="serviceName">{{item.serviceName}}</div>
    <div class="description">{{item.description}}</div>
    <div class="price">
      <span><i>{{item.price}}</i>元/次</span>
      <span>已售{{item.soldCount}}</span>
    </div>
  </div>
</li>
{{/each}}
