
  {{each serverData as value i}}
  <div>
    <div>
      <span class="title">{{value.name}}</span>
      <span class="openingTime">
        营业时间:
        <i>{{value.seredate}}</i>
      </span>
      <span class="appointmentTime">
        最近可预约时间:
        <i>{{value.servedatalately}}</i>
      </span>
    </div>
    <ul class="shopRating">
      <li>
        <span>{{value.orderCount}}</span>
        <span>成功接单</span>
      </li>
      <li>
        <span>{{value.accept}}</span>
        <span>接单率</span>
      </li>
      <li>
        <span>{{value.praise}}</span>
        <span>好评率</span>
      </li>
    </ul>
  </div>
{{/each}}
